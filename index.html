<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card__img">
            <img
              class="equilibrium"
              src="./images/image-equilibrium.jpg"
              alt="image equilibrium"
            />
            <div class="overlay">
              <img class="view" src="./images/icon-view.svg" alt="icon view" />
            </div>
          </div>

          <div class="card__title">
            <h1>Equilibrium #3429</h1>
          </div>

          <div class="card__text">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="card__info">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="icon ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="days-left">
              <img src="./images/icon-clock.svg" alt="icon ethereum" />
              <p>3 days left</p>
            </div>
          </div>

          <hr class="card__hr" />

          <div class="card__author">
            <div class="avatar">
              <img src="./images/image-avatar.png" alt="image avatar" />
            </div>
            <p>Creation of <span class="accent">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by
        <a href="https://github.com/rafaeltakano/" target="_blank"
          >Rafael Takano</a
        >.
      </div>
    </footer>
  </body>
</html>
